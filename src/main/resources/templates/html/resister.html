<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/logInSignUp.css">
    <title>initial</title>
</head>
<body>
    <div id="wrapper">
            <a href="메인화면의 주소입력을 부탁드립니다.">
                <img src=images/logo.png>
            </a>
    
        <div id="wrapper-form">
            <div id="box_pagename">회원가입</div>
    
            <div id="box_login">
                <form action="주소입력부탁드립니다." method="post">
                    <input type="text" name="resisterMemberId"  placeholder="  Your ID"  autocomplete="off">
                    <input type="password" name="resisterMemberPw"  placeholder="  Your Password"  autocomplete="off">
                    <input type="text" name="resisterMemberName"  placeholder="  Your full Name"  autocomplete="off">
                    <input type="text" name="resisterMemberPhoneNum"  placeholder="  Your Phone Number"  autocomplete="off">
                    <input type="text" name="resisterMemberEmail"  placeholder="  Your e-mail"  autocomplete="off">
                    <div id="message"></div>
                    <button class="w-btn w-btn-indigo" type="submit">Resister</button>  
                </form>
            </div>
            <div id="box_link1">
                <div id="box-find1">
                    <a href="주소입력을 부탁드립니다.">아이디 찾기</a>
                </div>
                <div id="box-find2">
                    <a href="주소입력을 부탁드립니다.">비밀번호 찾기</a>
                </div>
                <div class="box-find3">
                    <a href="주소입력을 부탁드립니다" >로그인</a>
                </div> 
            </div>
   
        </div>

    </div>
</body>
</html>
